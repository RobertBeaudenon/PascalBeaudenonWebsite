<script>
document.addEventListener('DOMContentLoaded', function() {
    const album2Images = [];
    for (let i = 1; i <= 106; i++) {
        album2Images.push('album2/PAN_' + i + '.jpg');
    }
    
    // Basic descriptions for Lebanon landscape photos
    const album2Descriptions = [
        'Southerly direction towards the Jbab el Homr Valley and the Hermel Jurd (winter 2002-2003)',
        'View of the Beqaa Valley and the Anti-Lebanon Range from above Dahr el Qadib (winter 2002-2003)',
        'The east wind blowing over Wadi Udine from Mount Akrum, Aqqar area (spring 2003)',
        'Rich cultivated land on the banks of the Qaraun Lake, West Beqaa (fall 2002)',
        'The coastal waters of Jbeil, Byblos (summer 2003)',
        '"The Cedars of God" (Arz al Rab), Bsharre (winter 2003-2004)',
        'The "Cedars" slopes, Bsharre (winter 2003-2004)',
        'An excursion with full gear, Mount Sannin (winter 2003-2004)',
        'Stormy weather over Safra (fall 2003)',
        'Spring grazing in Mount Haouerta, north of the Anti-Lebanon Range (spring 2003)'
    ];
    
    // Fill remaining descriptions with generic text
    while (album2Descriptions.length < 106) {
        album2Descriptions.push('Lebanon Landscape Photography - Pascal Beaudenon');
    }
    
    new SimpleGallery('album2-gallery', album2Images, album2Descriptions);
});
</script>
